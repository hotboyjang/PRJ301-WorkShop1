<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>POST</title>
        <link rel="stylesheet" href="assets/css/app.css">
        <link rel="stylesheet" href="assets/css/theme.css">
        <style>
            input{
                width: 200px; 
                height: 25px; 
                margin-bottom: 10px;
            }

            .subBtn:hover{
                background-color: green;
            }
            
             td:nth-child(1){
                width: 100px;
            }

            td:nth-child(2){
                text-align: left;
            }

        </style>
    </head>
    <body>

        <nav class="navbar navbar-expand-lg navbar-light bg-white fixed-top">
            <a class="navbar-brand font-weight-bolder mr-3" href="home"><img src="assets/img/logo.png"></a>
            <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault" aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarsDefault">

                <ul class="navbar-nav ml-auto align-items-center">
                    <li class="nav-item">   
                        <a class="nav-link active" href="home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="post.html">Post</a>
                    </li>

                </ul>
            </div>
        </nav> 
        <h1 style="text-align: center">POST IMAGE</h1>
        <form action="post" method="POST">
        <table style="margin: auto;">
            <tr>
                <td><label for="name">Name</label></td>
                <td> <input type="text" name="name" id="name" placeholder="enter name"></td>
            </tr>

            <tr>
                <td><label for="description">Description</label></td>
                <td> <textarea name="description" id="description" cols="30" rows="10"></textarea></td>
            </tr>

            <tr>
                <td><label for="image_link">Image link</label></td>
                <td><input  type="text" name="image_link" id="image_link" placeholder="enter link"></td>
            </tr>

            <tr>
                <td><label for="category">Category</label></td>
                <td><select name="category" id="category">
                    <option value="Lifestyle">Lifestyle</option>
                    <option value="Food">Food</option>
                    <option value="Travel">Travel</option>
                    <option value="Astronomy">Astronomy</option>
                    <option value="Nature">Nature</option>
                    <option value="Cooking">Cooking</option>
                    <option value="Fashion">Fashion</option>
                    <option value="Wellness">Wellness</option>
                    <option value="Dieting">Dieting</option>
                  </select></td>
            </tr>
            <tr>
                <td></td>
                <td><input class="subBtn" style="background-color: rgb(102, 243, 102);border: none; border-radius: 15%; width: 100px; height: 30px; margin-top: 10px;" type="submit" value="UPLOAD"></td>
            </tr>
        </table>

    </form>
    </body>
</html>
